<div class="page">

    <!-- PAGE HEADER -->
    <div class="page-header">
        <div>
            <h4>Purchase Entry</h4>
            <p class="page-subtitle">Record supplier purchases</p>
        </div>

        <div class="page-actions">
            <button class="btn btn-outline-secondary" ng-click="addItem()">
                + Add Item
            </button>
        </div>
        <div class="page-actions">
            <button class="btn btn-outline-secondary"
                        ng-click="changeLocation()">
                    Back to List
            </button>
        </div>

    </div>

    <!-- HEADER CARD -->
    <div class="card mb-3">
        <div class="form-grid">

            <div>
                <label>Supplier</label>
                <select class="form-control"
                        ng-model="purchase.party_id"
                        ng-options="p.id as p.name for p in parties">
                    <option value="">Select Supplier</option>
                </select>
            </div>

            <div>
                <label>Invoice Date</label>
                <input type="date"
                       class="form-control"
                       ng-model="purchase.invoice_date">
            </div>

        </div>
    </div>

    <!-- ITEMS CARD -->
    <div class="card">

        <table class="table munim-table">
            <thead>
                <tr>
                    <th style="width:30%">Product</th>
                    <th class="text-right">Qty</th>
                    <th class="text-right">Weight</th>
                    <th class="text-right">Rate</th>
                    <th class="text-right">Amount</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="item in purchase.items">

                    <td>
                        <select class="form-control"
                                ng-model="item.product_id"
                                ng-options="p.id as p.name for p in products">
                            <option value="">Select Product</option>
                        </select>
                    </td>

                    <td>
                        <input type="number"
                               class="form-control text-right"
                               ng-model="item.quantity"
                               min="1">
                    </td>

                    <td>
                        <input type="number"
                               step="0.001"
                               class="form-control text-right"
                               ng-model="item.weight">
                    </td>

                    <td>
                        <input type="number"
                               class="form-control text-right"
                               ng-model="item.rate">
                    </td>

                    <td class="text-right">
                        {{ (item.weight * item.rate) | number:2 }}
                    </td>

                    <td class="text-center">
                        <button class="btn btn-sm btn-danger"
                                ng-click="removeItem($index)">
                            ✕
                        </button>
                    </td>

                </tr>

                <tr ng-if="purchase.items.length === 0">
                    <td colspan="6" class="text-center text-muted">
                        No items added
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <!-- TOTAL + ACTION -->
    <div class="card mt-3">
        <div class="row align-items-center">

            <div class="col-md-6">
                <strong>Total Amount</strong>
            </div>

            <div class="col-md-6 text-end">
                <h5 class="mb-0">
                    ₹ {{ totalAmount() | number:2 }}
                </h5>
            </div>

        </div>

        <div class="form-actions mt-3">
            <button class="btn btn-success"
                    ng-click="savePurchase()">
                Save Purchase
            </button>
        </div>
    </div>

</div>
