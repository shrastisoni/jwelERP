<div class="page">

    <div class="d-flex justify-content-between align-items-center mb-2">
        <h5>Party Ledger</h5>
        <button class="btn btn-sm btn-secondary" onclick="history.back()">â¬… Back</button>
    </div>

    <table class="table table-sm table-bordered">
        <thead class="table-light">
        <tr>
            <th>Date</th>
            <th>Voucher</th>
            <th>Narration</th>
            <th class="text-end">Debit</th>
            <th class="text-end">Credit</th>
            <th class="text-end">Balance</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="r in rows">
            <td>{{ r.date }}</td>
            <td>{{ r.voucher_type | uppercase }}</td>
            <td>{{ r.narration }}</td>
            <td class="text-end text-danger">{{ r.debit | number:2 }}</td>
            <td class="text-end text-success">{{ r.credit | number:2 }}</td>
            <td class="text-end fw-bold">{{ r.running_balance | number:2 }}</td>
        </tr>
        </tbody>

        <tfoot class="table-light">
        <tr>
            <th colspan="5" class="text-end">Closing Balance</th>
            <th class="text-end">{{ balance | number:2 }}</th>
        </tr>
        </tfoot>
    </table>

</div>
