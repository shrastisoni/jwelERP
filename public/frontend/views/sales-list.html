<div class="page">

    <!-- HEADER -->
    <div class="page-header">
        <div>
            <h4>Sales List</h4>
            <p class="page-subtitle">View customer sales invoices</p>
        </div>

        <div class="page-actions">
            <a href="#!/sale" class="btn btn-primary"> 
                + New Sale
            </a>
        </div>
    </div>

    <!-- FILTERS -->
    <div class="card mb-3">
        <div class="row g-2">

            <div class="col-md-3">
                <label>From Date</label>
                <input type="date" class="form-control" ng-model="filters.from_date">
            </div>

            <div class="col-md-3">
                <label>To Date</label>
                <input type="date" class="form-control" ng-model="filters.to_date">
            </div>

            <div class="col-md-3">
                <label>Customer</label>
                <select class="form-control"
                        ng-model="filters.party_id"
                        ng-options="p.id as p.name for p in customers">
                    <option value="">All Customers</option>
                </select>
            </div>

            <div class="col-md-3">
                <label>Search</label>
                <input type="text"
                       class="form-control"
                       placeholder="Invoice / Customer"
                       ng-model="filters.search">
            </div>

        </div>

        <div class="form-actions mt-3">
            <button class="btn btn-primary" ng-click="load()">Apply</button>
            <button class="btn btn-secondary" ng-click="reset()">Reset</button>
        </div>
    </div>

    <!-- TABLE -->
    <div class="card">
        <table class="table munim-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Invoice No</th>
                    <th>Date</th>
                    <th>Customer</th>
                    <th class="text-right">Amount</th>
                    <th class="text-right">Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="s in sales">
                    <td>{{$index+1}}</td>
                    <td>{{s.invoice_no}}</td>
                    <td>{{s.invoice_date | date:'dd-MM-yyyy'}}</td>
                    <td>{{s.party.name}}</td>
                    <td class="text-right">₹ {{s.total_amount | number:2}}</td>
                    <td class="text-right">
                        <button class="btn btn-sm btn-outline-primary"
                                ng-click="view(s.id)">
                            View
                        </button>
                    </td>
                </tr>

                <tr ng-if="sales.length === 0">
                    <td colspan="6" class="text-center text-muted">
                        No sales found
                    </td>
                </tr>
            </tbody>

            <tfoot ng-if="sales.length">
                <tr>
                    <th colspan="4" class="text-end">Total</th>
                    <th class="text-right">
                        ₹ {{ totalAmount() | number:2 }}
                    </th>
                    <th></th>
                </tr>
            </tfoot>
        </table>
    </div>

</div>
