<div class="page">

    <!-- HEADER -->
    <div class="page-header d-flex justify-content-between">
        <div>
            <h4>{{ party.name }} Ledger</h4>
            <p class="page-subtitle">
                {{ party.type | uppercase }} Account
            </p>
        </div>

        <a href="#!/parties" class="btn btn-outline-secondary">
            ‚Üê Back
        </a>
    </div>

    <!-- LEDGER TABLE -->
    <div class="card">
        <table class="table munim-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Particular</th>
                    <th class="text-end">Debit</th>
                    <th class="text-end">Credit</th>
                    <th class="text-end">Balance</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="l in ledger" ng-class="{'table-warning': l.particular=='Opening Balance'}">
                    <td>{{ l.date | date:'dd-MM-yyyy' }}</td>
                    <td>{{ l.particular }}</td>

                    <td class="text-end">
                        {{ l.debit > 0 ? (l.debit | number:2) : '-' }}
                    </td>

                    <td class="text-end">
                        {{ l.credit > 0 ? (l.credit | number:2) : '-' }}
                    </td>

                    <td class="text-end">
                        <span ng-class="{
                            'text-danger': l.running_balance > 0,
                            'text-success': l.running_balance <= 0
                        }">
                            {{ l.running_balance | number:2 }}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
