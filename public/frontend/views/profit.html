<div class="container-fluid mt-3">

    <!-- PAGE HEADER -->
    <div class="page-header d-flex justify-content-between align-items-center mb-3">
        <div>
            <h5 class="mb-0">Profit Report</h5>
            <small class="text-muted">Sales vs Purchase (FIFO)</small>
        </div>

        <a href="#!/dashboard"
           class="action-btn"
           title="Back">
            <i class="bi bi-arrow-left"></i>
        </a>
    </div>

    <!-- FIFO PROFIT -->
    <div class="card mb-4">
        <div class="card-header card-header-lite">
            Product-wise FIFO Profit
        </div>

        <div class="table-responsive">
            <table class="table table-sm table-hover mb-0">
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Metal</th>
                    <th>Purity</th>
                    <th class="text-end">Sold Wt</th>
                    <th class="text-end">Profit</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="r in rows">
                    <td>{{ r.product }}</td>
                    <td>{{ r.metal }}</td>
                    <td>{{ r.purity }}</td>
                    <td class="text-end">{{ r.sold_weight }}</td>
                    <td class="text-end">
                        <span ng-class="r.profit >= 0 ? 'text-success' : 'text-danger'">
                            {{ r.profit | currency:'₹' }}
                        </span>
                    </td>
                </tr>

                <tr ng-if="rows.length == 0">
                    <td colspan="5" class="text-center text-muted py-3">
                        No profit data available
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
