

<div class="container mt-4" ng-controller="ProductController">
    <h3>Add Product</h3>

    <div class="card p-3">

        <div class="mb-2">
            <label>Product Name</label>
            <input type="text" class="form-control" ng-model="product.name">
        </div>

        <div class="mb-2">
            <label>Category</label>
            <select class="form-control" ng-model="product.category_id"
                    ng-options="c.id as c.name for c in categories">
                <option value="">Select Category</option>
            </select>
        </div>

        <div class="mb-2">
            <label>Metal</label>
            <select class="form-control" ng-model="product.metal">
                <option value="gold">Gold</option>
                <option value="silver">Silver</option>
            </select>
        </div>

        <div class="mb-2">
            <label>Weight</label>
            <input type="number" step="0.001" class="form-control"
                   ng-model="product.weight">
        </div>

        <div class="mb-2">
            <label>Price</label>
            <input type="number" step="0.01" class="form-control"
                   ng-model="product.price">
        </div>

        <button class="btn btn-primary mt-2"
                ng-click="saveProduct()">
            Save Product
        </button>

    </div>
</div>
