
<div class="container mt-4">

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Purchase Entry</h4>
        </div>

        <div class="card-body">

            <!-- Supplier -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Supplier</label>
                    <select class="form-select"
                            ng-model="purchase.party_id"
                            ng-options="p.id as p.name for p in parties">
                        <option value="">-- Select Supplier --</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Invoice Date</label>
                    <input type="date"
                           class="form-control"
                           ng-model="purchase.invoice_date">
                </div>
            </div>

            <!-- Items -->
            <table class="table table-bordered table-striped">
                <thead class="table-light">
                <tr>
                    <th style="width:25%">Product</th>
                    <th style="width:10%">Qty</th>
                    <th style="width:15%">Weight</th>
                    <th style="width:15%">Rate</th>
                    <th style="width:15%">Amount</th>
                    <th style="width:5%"></th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="item in purchase.items">
                    <td>
                        <select class="form-select"
                                ng-model="item.product_id"
                                ng-options="p.id as p.name for p in products">
                            <option value="">-- Product --</option>
                        </select>
                    </td>

                    <td>
                        <input type="number"
                               class="form-control"
                               ng-model="item.quantity"
                               min="1">
                    </td>

                    <td>
                        <input type="number"
                               step="0.001"
                               class="form-control"
                               ng-model="item.weight">
                    </td>

                    <td>
                        <input type="number"
                               class="form-control"
                               ng-model="item.rate">
                    </td>

                    <td class="text-end">
                        {{ (item.weight * item.rate) | number:2 }}
                    </td>

                    <td class="text-center">
                        <button class="btn btn-danger btn-sm"
                                ng-click="removeItem($index)">
                            âœ•
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

            <button class="btn btn-secondary mb-3" ng-click="addItem()">
                + Add Item
            </button>

            <!-- Total -->
            <div class="row">
                <div class="col-md-6 offset-md-6">
                    <table class="table">
                        <tr>
                            <th>Total Amount</th>
                            <th class="text-end">
                                {{ totalAmount() | number:2 }}
                            </th>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- Actions -->
            <div class="text-end">
                <button class="btn btn-success"
                        ng-click="savePurchase()">
                    Save Purchase
                </button>
            </div>

        </div>
    </div>

</div>
