
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h4>Sales Entry</h4>
        </div>

        <div class="card-body">

            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Customer</label>
                    <select class="form-select"
                            ng-model="sale.party_id"
                            ng-options="p.id as p.name for p in parties">
                        <option value="">-- Select Customer --</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label>Invoice Date</label>
                    <input type="date"
                           class="form-control"
                           ng-model="sale.invoice_date">
                </div>
            </div>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Qty</th>
                    <th>Weight</th>
                    <th>Rate</th>
                    <th>Amount</th>
                    <th></th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="item in sale.items">
                    <td>
                        <select class="form-select"
                                ng-model="item.product_id"
                                ng-options="p.id as p.name for p in products">
                        </select>
                    </td>
                    <td><input type="number" class="form-control" ng-model="item.quantity"></td>
                    <td><input type="number" step="0.001" class="form-control" ng-model="item.weight"></td>
                    <td><input type="number" class="form-control" ng-model="item.rate"></td>
                    <td>{{ item.weight * item.rate | number:2 }}</td>
                    <td>
                        <button class="btn btn-danger btn-sm"
                                ng-click="removeItem($index)">âœ•</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <button class="btn btn-secondary" ng-click="addItem()">+ Add Item</button>

            <h4 class="mt-3 text-end">
                Total: {{ totalAmount() | number:2 }}
            </h4>

            <div class="text-end">
                <button class="btn btn-success" ng-click="saveSale()">
                    Save Sale
                </button>
            </div>

        </div>
    </div>
</div>
