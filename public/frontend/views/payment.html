<div>

    <h4>Payment Entry</h4>

    <form ng-submit="save()">

        <div class="row">
            <div class="col-md-4">
                <label>Party</label>
                <select class="form-control" ng-model="payment.party_id" required>
                    <option value="">Select</option>
                    <option ng-repeat="p in parties" value="{{p.id}}">
                        {{p.name}}
                    </option>
                </select>
            </div>

            <div class="col-md-2">
                <label>Type</label>
                <select class="form-control" ng-model="payment.type">
                    <option value="in">Receive</option>
                    <option value="out">Pay</option>
                </select>
            </div>

            <div class="col-md-2">
                <label>Amount</label>
                <input type="number" step="0.01" class="form-control"
                       ng-model="payment.amount" required>
            </div>

            <div class="col-md-2">
                <label>Mode</label>
                <select class="form-control" ng-model="payment.mode">
                    <option>cash</option>
                    <option>upi</option>
                    <option>bank</option>
                </select>
            </div>

            <div class="col-md-2">
                <label>Reference</label>
                <input class="form-control" ng-model="payment.reference">
            </div>
        </div>

        <button class="btn btn-primary mt-3">
            Save Payment
        </button>

    </form>

</div>
