<div class="page">

    <!-- PAGE HEADER -->
    <div class="page-header d-flex justify-content-between align-items-center">
        <div>
            <h4>Payment Entry</h4>
            <p class="page-subtitle">
                Receive / Pay amount against party
            </p>
        </div>

        <div class="page-actions">
            <a href="#!/payment-list" class="btn btn-outline-secondary">
                ‚Üê Back
            </a>
        </div>
    </div>

    <!-- PAYMENT FORM -->
    <div class="card">

        <form ng-submit="save()">

            <div class="row g-3">

                <div class="col-md-4">
                    <label class="form-label">Party</label>
                    <select class="form-control"
                            ng-model="payment.party_id"
                            required>
                        <option value="">Select Party</option>
                        <option ng-repeat="p in parties"
                                value="{{p.id}}">
                            {{p.name}}
                        </option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label class="form-label">Type</label>
                    <select class="form-control"
                            ng-model="payment.type">
                        <option value="">Select</option>
                        <option value="in">Receive</option>
                        <option value="out">Pay</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label class="form-label">Amount</label>
                    <input type="number"
                           step="0.01"
                           class="form-control"
                           ng-model="payment.amount"
                           required>
                </div>

                <div class="col-md-2">
                    <label class="form-label">Mode</label>
                    <select class="form-control"
                            ng-model="payment.mode">
                            
                        <option value="">Select Payment Mode</option>
                        <option value="cash">Cash</option>
                        <option value="upi">UPI</option>
                        <option value="bank">Bank</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label class="form-label">Reference</label>
                    <input class="form-control"
                           ng-model="payment.reference"
                           placeholder="Txn / Cheque No">
                </div>

            </div>

            <!-- ACTIONS -->
            <div class="form-actions mt-4 text-end">
                <button class="btn btn-primary">
                    Save Payment
                </button>
            </div>

        </form>

    </div>

</div>
