<div class="card">
    <div class="card-header bg-dark text-white">
        Stock Ledger
    </div>

    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Product</th>
                    <th>Type</th>
                    <th>Weight</th>
                    <th>Balance</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="row in ledger">
                    <td>{{ row.created_at | date:'short' }}</td>
                    <td>{{ row.product.name }}</td>
                    <td>{{ row.type }}</td>
                    <td>{{ row.weight }}</td>
                    <td>{{ row.balance_weight }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
