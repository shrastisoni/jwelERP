<div class="page">

    <div class="page-header">
        <h4>My Profile</h4>
        <p class="page-subtitle">Update your account information</p>
    </div>

    <div class="card col-md-6">

        <form ng-submit="save()">

            <label>Name</label>
            <input class="form-control mb-3"
                   ng-model="user.name"
                   required>

            <label>Email</label>
            <input class="form-control mb-3"
                   ng-model="user.email"
                   required>

            <div class="text-end">
                <button class="btn btn-primary">
                    Save Changes
                </button>
            </div>

        </form>

    </div>

</div>
