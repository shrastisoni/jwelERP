
<div class="container mt-4">
    <h3>Opening Stock Per Product</h3>

    <div class="card p-3">
        <div class="mb-2">
            <label>Product</label>
            <select class="form-control"
                    ng-model="form.product_id"
                    ng-options="p.id as p.name for p in products">
                <option value="">Select Product</option>
            </select>
        </div>

        <div class="mb-2">
            <label>Opening Weight (gm)</label>
            <input type="number" step="0.001"
                   class="form-control"
                   ng-model="form.weight">
        </div>

        <div class="mb-2">
            <label>Rate per gram</label>
            <input type="number" step="0.01"
                   class="form-control"
                   ng-model="form.rate">
        </div>

        <button class="btn btn-primary mt-2"
                ng-click="save()">
            Save Opening Stock
        </button>
    </div>
</div>
